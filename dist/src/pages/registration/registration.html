<!doctype html>
<html lang="en">
    <head>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <title>Регистрация</title>
      <link rel="stylesheet" href="/assets/styles-19a3a530.css">
    </head>
    <body>
        <div class="window">
            <div class="card">
                <h4>Регистрация</h4>
                <div class="input-box">
                    <label for="email">Почта</label>
                    <input
                     id="email"
                     name="email"
                     type="email"
                     value=""
                     placeholder="Почта"
                     class="input"
                    />        </div>
                <div class="input-box">
                    <label for="login">Логин</label>
                    <input
                     id="login"
                     name="login"
                     type="text"
                     value=""
                     placeholder="Ваш логин"
                     class="input"
                    />        </div>
                <div class="input-box">
                    <label for="first_name">Имя</label>
                    <input
                     id="first_name"
                     name="first_name"
                     type="text"
                     value=""
                     placeholder="Ваше имя"
                     class="input"
                    />        </div>
                <div class="input-box">
                    <label for="second_name">Фамилия</label>
                    <input
                     id="second_name"
                     name="second_name"
                     type="text"
                     value=""
                     placeholder="Фамилия"
                     class="input"
                    />        </div>
                <div class="input-box">
                    <label for="phone">Логин</label>
                    <input
                     id="phone"
                     name="phone"
                     type="phone"
                     value=""
                     placeholder="+7 (111) 222 33 44"
                     class="input"
                    />        </div>
                <div class="input-box">
                    <label for="password">Пароль</label>
                    <input
                     id="password"
                     name="password"
                     type="password"
                     value=""
                     placeholder="Пароль"
                     class="input"
                    />        </div>
                <div class="input-box">
                    <label for="password_again">Повторите пароль</label>
                    <input
                     id="password_again"
                     name="password"
                     type="password"
                     value=""
                     placeholder="Повторите пароль"
                     class="input"
                    />        </div>
                <button
                 type="button"
                 class="button"
                >
                Зарегистрироваться
                </button>        <div>
                    <a href="/src/pages/login/login.html">Войти</a>
                </div>
            </div>
        </div>
    </body>
</html>
