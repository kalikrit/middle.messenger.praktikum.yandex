<!doctype html>
<html lang="en">
    <head>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <title>Авторизация</title>
      <link rel="stylesheet" href="/assets/styles-5d38ce84.css">
    </head>
    <body>
        <main>
            <div class="window">
                <div class="card">
                    <h4>Войти в мессенджер</h4>
                    <form action="#" method="POST">
                        <div class="input-box">
                            <label for="login">Логин</label>
                            <input
                             id="login"
                             name="login"
                             type="text"
                             value=""
                             placeholder="Ваш логин"
                             class="input"
                            />
                        </div>
                        <div class="input-box">
                            <label for="password">Пароль</label>
                            <input
                             id="password"
                             name="password"
                             type="password"
                             value=""
                             placeholder="Пароль"
                             class="input"
                            />
                        </div>
                        <button
                         type="submit"
                         class="button"
                        >
                        Войти
                        </button>
                    </form>
                    <div>
                        <a href="/src/pages/registration/registration.html">Ещё не зарегистрированы?</a>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
