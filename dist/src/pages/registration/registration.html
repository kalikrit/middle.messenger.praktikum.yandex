<!doctype html>
<html lang="en">
    <head>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <title>Registration page</title>
      <link rel="stylesheet" href="/assets/styles-89d575b8.css">
    </head>
    <body>
        <div class="window">
            <div class="card">
                <h4>Регистрация</h4>
                <div class="input-box">
                    <label for="email">Почта</label>
                    <input type="email" id="email" name="email" placeholder="Почта">
                </div>
                <div class="input-box">
                    <label for="login">Логин</label>
                    <input type="text" id="login" name="login" placeholder="Ваш логин">
                </div>
                <div class="input-box">
                    <label for="first_name">Имя</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Ваше имя">
                </div>
                <div class="input-box">
                    <label for="second_name">Фамилия</label>
                    <input type="text" id="second_name" name="second_name" placeholder="Фамилия">
                </div>
                <div class="input-box">
                    <label for="phone">Логин</label>
                    <input type="phone" id="phone" name="phone" placeholder="+7 (111) 222 33 44">
                </div>
                <div class="input-box">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" placeholder="Пароль">
                </div>
                <div class="input-box">
                    <label for="password_again">Повторите пароль</label>
                    <input type="password_again" id="password_again" name="password" placeholder="Повторите пароль">
                </div>
                <input type="button" value="Зарегистрироваться">
                <div>
                    <a href="/src/pages/login/login.html">Войти</a>
                </div>
            </div>
        </div>
    </body>
</html>
